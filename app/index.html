<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт доставки еды SimpleFood</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
<header class="header">
 <div class="container">
    <nav class="menu">
  
      <div class="logo">
        <a class="logo__link" href="логотип">
          <img class="logo__img" src="images/logo.svg" alt="#">
        </a>
      </div>
  
      <div class="menu__inner">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__item-link" href="#">Главная</a>
          </li>
          <li class="menu__item">
            <a class="menu__item-link" href="#">Блюда</a>
          </li>
          <li class="menu__item">
            <a class="menu__item-link" href="#">Контакты</a>
          </li>
        </ul>
     
        <div class="user-nav">
          <a class="user-nav__link user-nav__link--search " href="#"></a>
          <a class="user-nav__link user-nav__link--cart" href="#">
            <span class="user-nav__num">4</span>          
          </a>
        </div>
      </div>
    </nav>
 </div>
</header>

<div class="header__top">
 <div class="container">
    <div class="header__top-inner">
      <div class="header__top-content">
        <h1 class="header__top-title">
          <span class="header__top-title-top">
            Доставка
          </span>
            за 15 минут
        </h1>
        <div class="header__top-text">
          Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
        </div>
        <div class="header__top-links">
          <div class="header__top-links-order">
            <a class="header__top-links-order-link" href="#">
              Заказать
            </a>
          </div>
          <div class="header__top-links-more">
            <a class="header__top-links-more-link" href="#">
              Подробнее
            </a>
          </div>
        </div>
      </div>
      <div class="header__top-image">
        <img src="images/heder-img.svg" alt="картинка курьера на скутере">
      </div>
    </div>
 </div>
</div>

  <script src="js/main.min.js"></script>
</body>
</html>
